  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="/media/logo_el_bodeguero.png" alt="Logo El Bodeguero" />
          </span>

          <div class="text logo-text">
            <span class="name">El Bodeguero</span>
            <span class="profession">Central de Bebidas</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="text" placeholder="Search" />
          </li>

          <li class="nav-link">
            <a href="#">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav-text">Home</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class="bx bx-cart-add icon"></i>
              <span class="text nav-text">Carrito</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class="bx bxs-offer icon"></i>
              <span class="text nav-text">Promociones</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class="bx bx-wallet icon"></i>
              <span class="text nav-text">Pagar</span>
            </a>
          </li>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-in icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
